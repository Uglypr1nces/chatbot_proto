<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #112412;
            overflow: hidden; /* Hide overflow to prevent scrolling during animation */
            background-image: url('c.jpg');
            background-position: middle;
        }
        h1 {
            color: #907A31;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .drop {
            background-color: #3498db;
            width: 2px;
            height: 10px;
            position: absolute;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <h1>Rätsel 2: Die Heldenprüfung</h1>
    <p>Bevor sie wahre Ninjas werden können, müssen die jungen Aspiranten eine Prüfung bestehen. Ein Teilnehmer, der eine spezielle Technik namens "Bunshin no Jutsu" verwendet, verblüfft die Prüfer. Wie viele Kopien erschafft er mit dieser Technik?</p>
    <input type="text" id="puzzle1Answer">
    <button onclick="checkPuzzle1()">Submit</button>

    <script>
        function checkPuzzle1() {
            var answer = document.getElementById('puzzle1Answer').value.toLowerCase();
            if (answer === '1000') {
                alert('Correct! Great job!');
                window.location.href = 'riddle3.html';
            } else {
                alert('Oops! That\'s not quite right. Try again.');
            }
        }
    </script>

    <div class="rain">
        <!-- You can adjust the number of drops by changing the value of `numDrops` -->
        <!-- You can also customize the color and size of the raindrops by modifying the CSS rules accordingly -->
        <!-- Each drop is created dynamically using JavaScript -->
    </div>

    <script>
        // Number of raindrops
        var numDrops = 150;

        // Create raindrops dynamically
        for (var i = 0; i < numDrops; i++) {
            createRaindrop();
        }

        function createRaindrop() {
            var drop = document.createElement('div');
            drop.className = 'drop';

            // Randomize position and animation duration for each drop
            var randX = Math.random() * 100;
            var randDuration = Math.random() * 2 + 1; // Between 1 and 3 seconds

            drop.style.left = randX + 'vw';
            drop.style.animationDuration = randDuration + 's';

            // Append the raindrop to the rain container
            document.querySelector('.rain').appendChild(drop);
        }
    </script>

</body>
</html>
